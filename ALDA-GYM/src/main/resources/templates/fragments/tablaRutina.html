
 <div th:fragment="tablaRutina">
<table class="table" border="1">
	<thead>
		<tr>
			<th>ID de Rutina</th>
			<th>Meta</th>
			<th>Dia 1</th>
			<th>Dia 2</th>
			<th>Dia 3</th>
			<th>Dia 4</th>
			<th>Dia 5 </th>
			
			
		</tr>
	</thead>
	<tbody>
		<tr th:each="rutina:${listaRutina}">
			<td th:text="${rutina.id_rutina}"></td>
			<td th:text="${rutina.meta_cliente}"></td>
			<td th:text="${rutina.day_1}"></td>
			<td th:text="${rutina.day_2}"></td>
			<td th:text="${rutina.day_3}"></td>
			<td th:text="${rutina.day_4}"></td>
			<td th:text="${rutina.day_5}"></td>
			
			
		</tr>
	</tbody>
</table> <br>
