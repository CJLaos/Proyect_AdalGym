<!DOCTYPE html>
<html lang="en"  xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>index</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
</head>
<body>
	
	<!-- Nav bar Usando Fragmentos  -->
	<div th:replace="~{fragments/nav :: navbar}"></div>
<div class="container mt-4">
		<!-- Contenido de la página -->
		<header class="text-center">
			<h1>Bienvenido a Alda GYM</h1>
			<p class="lead">Tu destino para una vida activa y saludable</p>
		</header>	</div>
<h2>Datos</h2>


<div class="container-fluid">
 
<table class="table" border="1">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>E-Mail</th>
			<th>Telefono</th>
			<th>Categorita</th>
			<th>Trainer</th>
			<th>Clasificacion IMC</th>
			<th>Plan Alimenticio</th>
			<th>Rutina</th>
			
			
		</tr>
	</thead>
	<tbody>
		<tr th:each="cliente:${listaClienteF}">
			<td th:text="${cliente.idcliente}"></td>
			<td th:text="${cliente.nombrecliente}"></td>
			<td th:text="${cliente.apellidocliente}"></td>
			<td th:text="${cliente.correocliente}"></td>
			<td th:text="${cliente.telefonocliente}"></td>
			<td th:text="${cliente.id_categoria}"></td>
			<td th:text="${cliente.idtrainer}"></td>
			<td th:text="${cliente.clasificarIMC}"></td>
			<td th:text="${cliente.id_Plan_Aliment}"></td>
			<td th:text="${cliente.id_rutina}"></td>
			 <td>
            <a th:href="@{'/editarClienteF/' + ${cliente.idcliente}}" class="btn btn-warning">Editar Información</a>
            <a th:href="@{'/viewRutinaF/' + ${cliente.id_rutina}}" class="btn btn-info">Rutina</a>
            <a th:href="@{'/editarCliente/' + ${cliente.idcliente}}" class="btn btn-info">Plan Alimenticio</a>
                    </td>
		</tr>
	</tbody>
</table> <br>

<div class="container mt-4">

		<section class="mt-4">
			<h2>Noticias</h2>
			<p>¡Descubre nuestras últimas novedades y eventos!</p>
			<!-- Puedes agregar contenido dinámico aquí -->
		</section>

		
	</div>

<!-- Content here -->
</div>
<!-- Pie de página llamando fracmento footer -->
	<div th:replace="~{fragments/footer :: footer_frac}"></div>
	
</body>
</html>
